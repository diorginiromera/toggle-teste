<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Yin-Yang Tema Light/Dark</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
      background: #f0f4f8; /* tema light por padrão */
      font-family: Arial, sans-serif;
    }

    body.dark {
      background: #0d1117; /* tema dark */
    }

    .toggle {
      width: 90px;
      height: 45px;
      background: #ccc;
      border-radius: 999px;
      position: relative;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    body.dark .toggle {
      background: #444;
    }

    .knob {
      width: 41px;
      height: 41px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: all 0.45s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .toggle.active .knob {
      left: 47px;
      transform: rotate(180deg);
    }

    .yin-yang-img {
      width: 32px;           /* tamanho confortável dentro do knob */
      height: 32px;
      object-fit: contain;   /* mantém proporção sem distorcer */
    }

    /* Opcional: efeito de inversão de cor no modo dark (destaca bem) */
    body.dark .yin-yang-img {
      filter: invert(1) hue-rotate(180deg);
    }

    /* Opcional: fundo do knob mais escuro no modo dark */
    body.dark .knob {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="toggle" onclick="this.classList.toggle('active'); document.body.classList.toggle('dark');">
    <div class="knob">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Yin_and_Yang_symbol.svg/250px-Yin_and_Yang_symbol.svg.png" 
        alt="Símbolo Yin-Yang" 
        class="yin-yang-img"
      >
    </div>
  </div>

</body>
</html>
